<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Carousel with Inner Image</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body>

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ul class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <!-- Add more indicators for additional slides -->
        </ul>

        <!-- Slides -->
        <div class="carousel-inner">
            <!-- Slide 1 -->
            <div class="carousel-item active">
                <img src="images/Background.jpg" alt="Image 1">
                <div class="carousel-caption">
                    <h3>Slide 1 Title</h3>
                    <p>Slide 1 Description</p>
                    <!-- Inner Image -->
                    <img class="ex" src="images/Background.jp" alt="Inner Image 1">
                </div>
            </div>

            <!-- Slide 2 -->
            <div class="carousel-item">
                <img src="images/Background.jpg" alt="Image 2">
                <div class="carousel-caption">
                    <h3>Slide 2 Title</h3>
                    <p>Slide 2 Description</p>
                    <!-- Inner Image -->
                    <img class="ex" src="images/Background.jpg" alt="Inner Image 2">
                </div>
            </div>

            <!-- Slide 3 -->
            <div class="carousel-item">
                <img src="images/Background.jpg" alt="Image 3">
                <div class="carousel-caption">
                    <h3>Slide 3 Title</h3>
                    <p>Slide 3 Description</p>
                    <!-- Inner Image -->
                    <img class="ex" src="images/Background.jpg" alt="Inner Image 3">
                </div>
            </div>
        </div>

        <!-- Controls -->
        <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
